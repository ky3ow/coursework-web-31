<span hx-put="/registrations/toggle?event_id={{ reg.event_id }}&user_id={{ reg.user_id }}" hx-swap="outerHTML" class="inline-block py-1 px-3 rounded-full text-sm cursor-pointer w-32 text-center select-none
	{% if reg.status == 'confirmed' %} bg-green-100 text-green-800 
	{% elif reg.status == 'cancelled' %} bg-red-100 text-red-800 
	{% else %} bg-yellow-100 text-yellow-800 {% endif %}">
	{{ statuses[reg.status] }}
</span>
