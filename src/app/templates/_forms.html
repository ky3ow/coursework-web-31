{% macro field(id, name, type, autocomplete, label) %}
<div>
	<label for="{{ id }}" class="block text-sm/6 font-medium text-gray-900">{{ label }}</label>
	<div class="mt-2">
		<input id="{{ id }}" name="{{ name }}" type="{{ type }}" autocomplete="{{ autocomplete }}" required class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
	</div>
</div>
{% endmacro %}
